<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!--!fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!--!fontawesome-->
    <script src="https://kit.fontawesome.com/a039c12fd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!--!SEARCH FORM-->
        <div class="search-form">
            <div class="sf__header">
                <h1>Weather Forecast</h1>
            </div>
            <div class="sf__data-info">
            </div>
            <div class="sf__progress-bar">
                <div class="sf__pg-indicator">
                </div>
            </div>
            <div class="sf__by-city-name">
                <input class="sf__input-field" type="text" placeholder="type your city">
                <button class="sf__input-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="sf__by-geo-location">
                <button class="sf__geo-btn">
                    Get my location
                </button>
            </div>
        </div>

        <!--!WRAPPER FOR CONTENT-->
        <div class="forecast">
            <button class="forecast__go-back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="forecast__header">
                <h1>Weather Forecast</h1>
            </div>
        </div>
    
</body>
</html>
